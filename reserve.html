  </head>
  <body>
    <header class="header">
      <a href="./home.html">
        <img class="logo" src="./css/images/logo_without_outline.gif" alt="logo">

      <nav>
        <ul>
          <li>

          <li>
            <a href="./reserve.html">線上訂房</a>
          </li>
        </ul>
      </nav>
    </header>


    <div class="banner">
      <span class="title">綠林渡假飯店</span>
      <span class="sub-title">線上訂房</span>
    </div>

    <div class="search">
      <form action="">
        <input class="check-in" type="date">
        <input class="check-out" type="date">
        <select name="" id="">
          <option value="1">1人</option>
          <option value="2">2人</option>
          <option value="3">3人</option>
          <option value="4">4人</option>
        </select>
        <button class="sub" type="submit">查詢空房狀況</button>
      </form>
    </div>

    <main class="main">
      <h1 class="result-notice">您可選擇的房型如下</h1>

      <div class="result">

        <div class="title">
          <span class="category">客房類型</span>
          <span class="people">人數限制</span>
          <span class="price">價格</span>
          <span class="info">預定須知</span>
          <span class="rooms">選擇房數</span>
        </div>

        <div class="content">
          <div class="image-block">
            <img src="./css/images/luxury_double_room.jpg" alt="">
          </div>
          <div class="category-block">豪華雙人房</div>
          <div class="people-block">
            <i class="fas fa-male fa-2x"></i>
            <i class="fas fa-male fa-2x"></i>
          </div>
          <div class="price-block">TWD 5,000</div>
          <div class="info-block">
            免費早餐
            <br>
            免費wifi
          </div>
          <div class="rooms-block">
            <select name="" id="">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <div class="confirm-block">
            <button>立即預定</button>
          </div>
        </div>
      </div>


    </main>

    <footer class="footer">

      <span class="title">關注我們</span>
      <div class="img-block">
        <img src="./css/images/facebook.png" alt="facebok">
        <img src="./css/images/instagram.png" alt="instagram">
        <img src="./css/images/line.png" alt="line">
        <img src="./css/images/email.png" alt="email">

      </p>

    </footer>

    <script src="https://kit.fontawesome.com/2aab1e0c82.js" crossorigin="anonymous"></script>
    <script src="./javascript/reserve.js"></script>
